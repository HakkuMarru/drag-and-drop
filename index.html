<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
	<title>Drag And Drop</title>
</head>
<body>
	<div class="drop">
		<div class="dropContainer" id="dropItems">
			<div class="dropCard">
				<div class="dropData">
					<img src="img/img1.jpg" class="dropImg">
					<div>
						<h1 class="dropName">Clay</h1>
						<span class="dropProfession">Web Developer</span>
					</div>
				</div>
				<div>
					<a href="#" class="dropSocial"><i class='bx bxl-instagram'></i></a>
					<a href="#" class="dropSocial"><i class='bx bxl-facebook'></i></a>
					<a href="#" class="dropSocial"><i class='bx bxl-twitter'></i></a>
				</div>
			</div>
			<div class="dropCard">
				<div class="dropData">
					<img src="img/img2.jpg" class="dropImg">
					<div>
						<h1 class="dropName">Sara Mill</h1>
						<span class="dropProfession">Graphic Design</span>
					</div>
				</div>
				<div>
					<a href="#" class="dropSocial"><i class='bx bxl-instagram'></i></a>
					<a href="#" class="dropSocial"><i class='bx bxl-facebook'></i></a>
					<a href="#" class="dropSocial"><i class='bx bxl-twitter'></i></a>
				</div>
			</div>
			<div class="dropCard">
				<div class="dropData">
					<img src="img/img3.jpg" class="dropImg">
					<div>
						<h1 class="dropName">Robbie Ford</h1>
						<span class="dropProfession">UI/UX Design</span>
					</div>
				</div>
				<div>
					<a href="#" class="dropSocial"><i class='bx bxl-instagram'></i></a>
					<a href="#" class="dropSocial"><i class='bx bxl-facebook'></i></a>
					<a href="#" class="dropSocial"><i class='bx bxl-twitter'></i></a>
				</div>
			</div>
			<div class="dropCard">
				<div class="dropData">
					<img src="img/img4.jpg" class="dropImg">
					<div>
						<h1 class="dropName">Jenny Lit</h1>
						<span class="dropProfession">Digital Marketing</span>
					</div>
				</div>
				<div>
					<a href="#" class="dropSocial"><i class='bx bxl-instagram'></i></a>
					<a href="#" class="dropSocial"><i class='bx bxl-facebook'></i></a>
					<a href="#" class="dropSocial"><i class='bx bxl-twitter'></i></a>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
